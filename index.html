<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0f172a">

<title>Asset Barcode</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bwip-js@4/dist/bwip-js-min.js"></script>
</head>
<body>

<div class="app">
    <header class="header">
        <p class="eyebrow">Barcode Utility</p>
        <h1>Asset Barcode Generator</h1>
        <p class="subtitle">Scan a device label, verify the detected serial number, and export a clean barcode image.</p>
    </header>

    <section class="panel actions">
        <button id="cameraBtn" class="primary-btn">ðŸ“¸ Scan Label</button>
        <input type="file" accept="image/*" capture="environment" id="photoInput" hidden>
        <p class="hint">Tip: Align the serial number area clearly for better OCR accuracy.</p>
    </section>

    <img id="preview" class="hidden" alt="Uploaded label preview">

    <div id="loading" class="status hidden">Processing image...</div>

    <section id="result" class="panel hidden">
        <label for="serialInput">Detected Serial Number</label>
        <input type="text" id="serialInput" placeholder="Enter or edit serial number">
        <button id="generateBtn" class="secondary-btn">Generate Barcode</button>
        <canvas id="barcodeCanvas"></canvas>
        <button id="downloadBtn" class="primary-btn">Download PNG</button>
    </section>

    <div id="error" class="error hidden"></div>

</div>

<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
